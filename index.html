<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== font ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--========== css ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>Order summary card</title>
</head>
<body>
    <main class="main-container">
        <section class="card-content">
            <figure class="card-content__img">
                <img src="./assets/images/illustration-hero.svg" alt="A illustration with someone listen music">
            </figure>
            <article class="card-info">
                <h1 class="card-info__title">Order Summary</h1>
                <p class="card-info__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card-info__plan">
                    <figure class="card-info__img">
                        <img src="./assets/images/icon-music.svg" alt="Icon music">
                    </figure>
                    <div class="card-info__plan-info">
                        <h2 class="card-info__plan-title">Annual Plan</h2>
                        <p class="card-info__plan-price">$59.99/year</p>
                    </div>
                    <a href="#" class="card-info__plan-change">Change</a>
                </div>
                <a href="#" class="card-info__button">Proceed to Payment</a>
                <a href="#" class="card-info__cancel">Cancel Order</a>
            </article>
        </section>
    </main>
</body>
</html>
